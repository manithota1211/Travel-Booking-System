version: '3.9'

services:
  backend:
    build: .
    container_name: web-app-backend
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/travelEas
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    container_name: travel-ease-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
