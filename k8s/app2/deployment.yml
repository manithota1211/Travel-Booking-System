apiVersion: apps/v1
kind: Deployment
metadata:
  name: sujith-travel-app
spec:
  replicas: 3
  selector:
    matchLabels:
      web: app
  template:
    metadata:
      labels:
        web: app
    spec:
      containers:
        - name: backend
          image: manikanta1432/sujith-project-image:v1.1.0
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              value: "mongodb://mongo-service:27017/eventdb"